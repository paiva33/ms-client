version: '3.8'
services:
  customer-database:
    image: postgres:13.5
    environment:
      - POSTGRES_USER=customer_user
      - POSTGRES_PASSWORD=
      - POSTGRES_HOST_AUTH_METHOD=trust
    # If you want to expose these ports outside your dev PC,
    # remove the "127.0.0.1:" prefix
    ports:
      - 127.0.0.1:5432:5432
